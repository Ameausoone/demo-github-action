on:
  issues:
    types:
      - opened

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Rick Roll
        uses: TejasvOnly/random-rickroll@v1.0
        with:
          percentage: 20
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}'
      - name: Answer with HowDoI
        uses: ameausoone/howdoi-action@v1.x
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}'